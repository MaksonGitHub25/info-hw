<div class="form-section">
    <h1 class="auth-title">Потрібна допомога?</h1>
    <div class="align-form">
        <div class="auth">
            
        
            <form action="/" method="post">
                
                <div class="form-group">
                    <input class="input" type="text" name="name" placeholder="Ваше повне ім`я">
                </div>
                
                <div class="form-group">
                    <input class="input" type="email" name="email" placeholder="Ваш e-mail">
                </div>

                <div class="form-group">
                    <input class="input" name="tel" type="tel" placeholder="Ваш номер телефону">
                </div>


                <div>
                    <select class="select"  name="city">
                        <option value="dnipro">Дніпро</option>
                        <option value="kyiv">Київ</option>
                        <option value="kharkov">Харків</option>
                        <option value="lvov">Львів</option>
                    </select>
                </div>

                <div class="form-group">
                    <input class="checkbox" type="checkbox" name="rules" id="rules">
                    <label for="rules">Приймаю умови користування</label>
                </div>
                <button class="btn" type="submit">Зв`язатись з нами</button>

            
            </form>
        </div>
    </div>
</div>
