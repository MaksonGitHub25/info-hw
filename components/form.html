<div id="form-section">
    <h1 class="auth-title">Потрібна допомога?</h1>
    <div class="align-form">
        <div class="auth">
            
        
            <form action="/" method="post">
                
                <div class="form-group">
                    <input required class="input" id="input-name" type="text" name="name" placeholder="Ваше повне ім`я">
                </div>
                
                <div class="form-group">
                    <input required class="input" id="input-mail" type="email" name="email" placeholder="Ваш e-mail">
                </div>

                <div class="form-group">
                    <input required class="input" id="input-tel" name="tel" type="tel" placeholder="Ваш номер телефону">
                </div>


                <div>
                    <select class="select" id="input-city" name="city">
                        <option value="dnipro">Дніпро</option>
                        <option value="kyiv">Київ</option>
                        <option value="kharkov">Харків</option>
                        <option value="lvov">Львів</option>
                    </select>
                </div>

                <div class="form-group">
                    <input required class="checkbox" type="checkbox" name="rules" id="rules">
                    <label for="rules"><a class="link-form" href="../pages/policy.html">Приймаю умови користування</a></label>
                </div>
                <button data-submit class="btn" type="submit">Зв`язатись з нами</button>
            </form>
        </div>
    </div>
</div>


<div class="modal">
    <div class="modal__dialog">
        <div class="modal__content">
            <form action="#">
                <h3 class="auth-title" style="font-size: 24px;">Потрібна допомога?</h3>

                    <input required data-input class="input" id="input-name" type="text" name="name" placeholder="Ваше повне ім`я">
                </div>
                
                <div class="form-group">
                    <input required data-input class="input" id="input-mail" type="email" name="email" placeholder="Ваш e-mail">
                </div>

                <div class="form-group">
                    <input required required data-input class="input" id="input-tel" name="tel" type="tel" placeholder="Ваш номер телефону">
                </div>


                <div>
                    <select class="select"  name="city">
                        <option value="dnipro">Дніпро</option>
                        <option value="kyiv">Київ</option>
                        <option value="kharkov">Харків</option>
                        <option value="lvov">Львів</option>
                    </select>
                </div>

                <div class="form-group">
                    <input required data-checkbox class="checkbox" type="checkbox" name="rules" id="rules">
                    <label for="rules"><a class="link-form" href="../pages/policy.html">Приймаю умови користування</a></label>
                </div>
                
                <button data-submit class="btn" type="submit">Зв`язатись з нами</button>

            </form>
        </div>
    </div>
</div>
